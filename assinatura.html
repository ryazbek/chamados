<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de Assinaturas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Assinaturas<br> R. YAZBEK</h1>
        </header>
        <main>
            <section class="content">
                <div class="form">
                    <div class="input-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" placeholder="Seu Nome">
                    </div>
                    <div class="input-group">
                        <label for="title">Cargo:</label>
                        <input type="text" id="title" placeholder="Seu Cargo">
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Seu E-mail">
                    </div>
                    <div class="input-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" placeholder="Seu Telefone">
                    </div>
                    <div class="input-group">
                        <label for="address">Endereço da obra ou escritório:</label>
                        <input type="text" id="address" placeholder="Endereço">
                    </div>
                    <div class="input-group">
                        <button id="generate">Gerar Assinatura</button>
                    </div>
                    <div class="input-group">
                        <textarea id="signature" rows="6" readonly></textarea>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <script src="script.js"></script>
        </footer>
    </div>
</body>
</html>
